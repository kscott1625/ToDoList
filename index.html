<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />

    <title>To Do App</title>
  </head>
  <body>
    <header id="top-main">
      <div class="container">
        <h1>What I need to Do Today</h1>
        <form action="" id="form">
          <input type="text" name="task" placeholder="blah" autofocus />
        </form>
        <button type="submit">Add Task</button>
      </div>
    </header>
    <section>
      <div class="container" id="mid-main">
        <ul class="stats">
          <li><span>Remaining</span> <span id="remaining-tasks">0</span></li>
        </ul>
        <ul>
          <li><span>Completed</span> <span id="completed-tasks">0</span></li>
        </ul>
        <ul>
          <li><span>Total</span> <span id="total-tasks">0</span></li>
        </ul>

        <ul class="list"></ul>
      </div>
    </section>
    <footer>Katherine Scott</footer>
    <script src="index.js"></script>
  </body>
</html>
